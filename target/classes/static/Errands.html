<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spring TDL - Errands</title>
        
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>

    <body>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"> Spring TDL</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Errands.html">Errands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Lists.html">Lists</a>
                    </li>
                </ul>

                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    
        <br>
        
        <div class="container">
        
            <h3 class="text-center">New</h3>
        
            <div class="row">
                <div class="col-md">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-md">
                                <label class="form-check-label">List ID:</label>
                                <input type="number" name="ListID" id="listID" class="form-control">
                            </div>
                            <div class="col-md">
                                <label class="form-check-label">Description:</label>
                                <input type="text" name="Description" id="description" class="form-control">
                            </div>
                            <div class="col-md">
                                <label class="form-check-label">Priority:</label>
                                <input type="number" name="Priority" id="priority" class="form-control">
                            </div>
                            <div class="col-md">
                                <label class="form-check-label">Deadline:</label>
                                <input type="text" name="Deadline" id="deadline" class="form-control">
                            </div>
                            <div class="col-md">
                                <label class="form-check-label">Status:</label>
                                <input type="text" name="Status" id="status" class="form-control">
                            </div>
                        </div>
                        
                        <br>
                    
                        <div class="row">
                            <div class="col-md text-center">
                                <button type="submit" class="btn btn-success" onclick="newErrand()">
                                    Create
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <br>
        
        <div class="container text-center">
        
            <h3 class="text-center">All Errands</h3>
            
            <div class="row">
                <div class="col-md">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-md">
                                <button type="button" class="btn btn-success" onclick="showErrands()">
                                    Show 
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>

        <br>
    
        <div class="container">
        
            <h3 class="text-center">Search</h3>
        
            <div class="row">
            
                <div class="col-md">
                    <label class="form-check-label">Errand ID:</label>
                    <input type="number" name="SearchID" id="searchID" class="form-control">
                </div>
            
            </div>
            
            <br>
            
            <div class="row">
            
                <div class="col-md text-center">
                    <button type="button" class="btn btn-success" onclick="searchErrands()">
                        Search   
                    </button>
                </div>
            </div>
        
        </div>
   
        <br>
    
        <div class="container text-center">
            
            <h3 class="text-center">Update</h3>
        
            <div class="row">
            
                <div class="col-md">
                    <label class="form-check-label">Errand ID:</label>
                    <input type="number" name="Update" id="updateID" class="form-control">
                </div>
                <div class="col-md">
                    <label class="form-check-label">List ID:</label>
                    <input type="text" name="Update" id="updateListID" class="form-control">
                </div>
                <div class="col-md">
                    <label class="form-check-label">Description:</label>
                    <input type="text" name="Update" id="updateDescription" class="form-control">
                </div>
                <div class="col-md">
                    <label class="form-check-label">Priority:</label>
                    <input type="number" name="Update" id="updatePriority" class="form-control">
                </div>
                <div class="col-md">
                    <label class="form-check-label">Deadline:</label>
                    <input type="text" name="Update" id="updateDeadline" class="form-control">
                </div>
                <div class="col-md">
                    <label class="form-check-label">Status:</label>
                    <input type="text" name="Update" id="updateStatus" class="form-control">
                </div>
            </div>
            
            <br>
        
            <div class="row">
                <div class="col-md">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-md">
                                <button type="button" class="btn btn-success" onclick="updateErrand()">
                                    Update
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>

        <br>
    
        <div class="container text-center">
            
            <h3 class="text-center">Delete</h3>
        
            <div class="row">
                <div class="col-md">
                    <label class="form-check-label">Id:</label>
                    <input type="number" name="DeleteID" id="deleteID" class="form-control">
                </div>
            </div>
            
            <br>
            
            <div class="row">
                <div class="col-md">
                    <button type="button" class="btn btn-success" onclick="deleteErrand()">
                        Delete
                    </button>
                </div>
            </div>
        
        </div>

        <script src="./Errands.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    </body>
</html>
